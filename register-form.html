<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="video learning platform" />
    <meta name="keywords" content="videobelajar" />
    <meta name="author" content="andri-saputra" />
    <meta name="theme-colour" content="#FFBD3A" />
    <link
      rel="icon"
      href="assets/title-logo.png"
      type="image/png"
      sizes="31x31"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Videobelajar ID | Video Learning platform</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="#" id="logo"
          ><img src="assets/Logo.png" alt="videobelajar-logo"
        /></a>
      </nav>
    </header>

    <form action="">
      <div class="form-title">
        <h3>Pendaftaran Akun</h3>
        <p>Yuk, daftarkan akunmu sekarang juga!</p>
      </div>
      <div class="form-input">
        <label for="name">Nama Lengkap *</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required />
        <label for="phone">No. HP *</label>
        <input type="tel" name="phone" id="phone" required />

        <div class="phone-input">
          <div class="country-code">
            <img src="assets/flag-id.png" alt="ID" /><span>+62</span>
          </div>
          <i class="fa-solid fa-chevron-down"></i>
          <input type="tel" required />
        </div>

        <label for="password">Kata Sandi *</label>
        <input type="password" id="password" name="password" /><i
          class="fa-solid fa-eye"
        ></i>
        <label for="password">konfirmasi Kata Sandi *</label>
        <input type="password" id="password" name="password" /><i
          class="fa-solid fa-eye"
        ></i>
        <a href="#">Lupa Password?</a>
        <button>Daftar</button>
        <button>Masuk</button>
        <p>atau</p>
        <button>
          <img src="assets/logos_google-icon.png" alt="google-icon" />Daftar
          dengan Google
        </button>
      </div>
    </form>
  </body>
</html>
